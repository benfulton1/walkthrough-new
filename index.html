<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#e65c00" />
  <!-- Optional PWA bits (safe to leave even if you don’t upload the icons/manifest yet) -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
  <title>Deficiency Walkthrough — iOS Mobile v2</title>
  <style>
    :root{
      --brand:#e65c00; --ink:#0f172a; --muted:#64748b; --bg:#f6f7fb; --card:#ffffff;
      --ok:#16a34a; --warn:#f59e0b; --bad:#dc2626; --ring:rgba(230,92,0,.28);
      --radius:16px;
    }
    @media (prefers-color-scheme: dark){
      :root{ --bg:#0b0f17; --card:#0f1522; --ink:#e6ebf5; --muted:#94a3b8; --ring:rgba(230,92,0,.35); }
      body{color-scheme:dark;}
      input,select,textarea{background:#0c121e;color:var(--ink);border-color:#233044}
    }
    *{box-sizing:border-box; -webkit-tap-highlight-color: transparent;}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--ink);background:var(--bg);font-size:17px;}
    header{position:sticky;top:0;z-index:50;background:var(--card);border-bottom:1px solid #e5e7eb;padding:10px calc(16px + env(safe-area-inset-left)) 10px calc(16px + env(safe-area-inset-right));}
    .title{font-weight:800;font-size:18px}
    .sub{color:var(--muted);font-size:12px}
    main{padding:12px 16px 120px 16px;}
    .card{background:var(--card);border:1px solid #e5e7eb;border-radius:var(--radius);box-shadow:0 1px 2px rgba(0,0,0,.05);margin:10px 0}
    .card h2{margin:0 0 8px;font-size:18px}
    .content{padding:14px}
    label{font-size:12px;color:var(--muted);display:block;margin:8px 0 6px}
    input, select, textarea{width:100%;padding:12px 12px;border:1px solid #d1d5db;border-radius:14px;background:#fff;font:inherit;min-height:44px;}
    input, select{font-size:17px;}
    textarea{min-height:96px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .row > *{flex:1 1 200px}
    button, .btn{appearance:none;border:1px solid #cbd5e1;background:#fff;color:var(--ink);padding:12px 14px;border-radius:14px;font-weight:700;cursor:pointer;min-height:44px}
    button.primary{background:var(--brand);border-color:var(--brand);color:#fff}
    button.ghost{background:transparent}
    button:active{transform:translateY(1px)}
    details.ac{border:1px dashed #e5e7eb;border-radius:12px;padding:8px;margin:6px 0}
    details summary{cursor:pointer;font-weight:700}
    .checklist{display:grid;gap:10px;margin-top:8px}
    .check{display:flex;align-items:flex-start;gap:10px}
    .check input[type="checkbox"]{width:26px;height:26px}
    .note-inline{display:none;margin-left:32px}
    .check input[type="checkbox"]:checked ~ .note
